<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar example</title>
    <script type="text/javascript" src="hideMissingFileIcon.js" defer></script>
    <script type="text/javascript" src="V_1_4_5_calendarLogic.js" defer></script>
    <script type="text/javascript" src="V_1_4_5_calendarEvents.js" defer></script>
    <script type="text/javascript" src="V_1_4_5_calendarMoons.js" defer></script>
    <script type="text/javascript" src="calendarES.js" defer></script>
</head>
<body>

    <!-- GLOBAL DATE -->
    <h1 id="calendarGlobalDate"></h1>
    
    <hr>
    
    <h1>CALENDAR</h1>
    <div>
        <!-- DISPLAY C FOR LONG TERM EVENTS -->
        <div id="calendarC">
            <h2 id="calendarCTitle"></h2>
            <img id="calendarCImg1" src="" alt=""> <!--src values should stay empty, so it doesn't show anything and the "missing file" icon can be hidden by hideMissingFileIcon.js-->
            <h3 id="calendarCDate"></h3>
            <p id="calendarCDesc"></p>
        </div>

        <hr>

        <!-- EVENTS CALENDAR -->
        <div>
            <h2 id="calendarATitle"></h2>
            <img id="calendarAImg1" src="" alt="">
            <img id="calendarAImg2" src="" alt="">
            <img id="calendarAImg3" src="" alt="">
            <h3 id="calendarADate"></h3>
            <p id="calendarADesc"></p>
        </div>
        <div>
            <h2 id="calendarBTitle"></h2>
            <img id="calendarBImg1" src="" alt="">
            <img id="calendarBImg2" src="" alt="">
            <img id="calendarBImg3" src="" alt="">
            <h3 id="calendarBDate"></h3>
            <p id="calendarBDesc"></p>
        </div>
    </div>

    <hr>

    <!-- MOON PHASES AND ASTRONOMICAL EVENTS CALENDAR -->
    <h1>MOON PHASES AND ASTRONOMICAL EVENTS</h1>
    <div>
        <div>
            <img id="calendarMoon1Img1" src="" alt="">
            <img id="calendarMoon1Img2" src="" alt="">
            <h3 id="calendarMoon1Date"></h3>
            <p id="calendarMoon1Desc"></p>
        </div>
        <div>
            <img id="calendarMoon2Img1" src="" alt="">
            <img id="calendarMoon2Img2" src="" alt="">
            <h3 id="calendarMoon2Date"></h3>
            <p id="calendarMoon2Desc"></p>
        </div>
        <div>
            <img id="calendarMoon3Img1" src="" alt="">
            <img id="calendarMoon3Img2" src="" alt="">
            <h3 id="calendarMoon3Date"></h3>
            <p id="calendarMoon3Desc"></p>
        </div>
        <div>
            <img id="calendarMoon4Img1" src="" alt="">
            <img id="calendarMoon4Img2" src="" alt="">
            <h3 id="calendarMoon4Date"></h3>
            <p id="calendarMoon4Desc"></p>
        </div>
    </div>

    
    <hr>
    
    <p><i id="version">V -</i></p>
    
    <hr>

    <!--OTHER INFORMATION-->
    <a target="_blank" href="https://github.com/Diegatus/calendar">Check out this Diegatus' project here!</a>

</body>
</html>
